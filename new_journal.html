<html>
<title>Elate</title>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/new_journal.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/8e63dc0792.js" crossorigin="anonymous"></script>
  <script src = "js/login.js"> </script>
</head>
<body>
  <div class = "container">
    <header>
      <div id = "big" >
        <h1> Elate </h1>
        <p> Remember the good times <p>
      </div>
      <span id = "home">
        <a href = "menu.html">
          <i class="fas fa-home"></i>
        </a>
      </span>
    </header>

    <main>
      <div id = "content" >
        <h3> New Journal Entry</h3>
        <form>
          <label for = "j_date"> Date of Entry:</label> <br>
          <input type = "date" id = "j_date" name = "j_date"> <br>
          <label for = "j_title"> Entry Title/Brief Description:</label> <br>
          <textarea id = "j_title" name = "j_title" style = "width:300px; height:50px"> </textarea><br>
          <label for = "j_entry"> Entry:</label> <br>
          <textarea id = "j_entry" name = "j_entry" style = "width:500px; height:200px"> </textarea> <br>
          <label for = "j_feeling"> How were you feeling at this point? (Choose from the list or write a customized feeling.)</label> <br>
          <input list = "feelings" name = "feeling" style = "width:300px">
          <datalist id = "feelings">
            <option>Happy</option>
            <option>Sad</option>
            <option>Angry</option>
            <option>Excited</option>
            <option>Afraid</option>
            <option>Disgusted</option>
            <option>Anxious</option>
            <option>Satisfied</option>
            <option>Embarassed</option>
            <option>Jealous</option>
            <option>Amused</option>
          </datalist> <br>
          <label> Add a tag! (e.g. school, work, sports, etc) </label> <br>
          <input type = "text" id = "j_tag" name = "j_tag"> <br>
          <!-- Add a button that allows for additional tags to be added -->
          <button id = "add_entry"> Add to Journal </button>
        </form>
      </div>
    </main>
</html>
